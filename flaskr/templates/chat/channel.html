 {% extends './common/base.html' %}

{% block head_add %}
    <link href="{{ url_for('static',filename='css/channel.css') }}" rel="stylesheet">

{% endblock %}


 {% block main %}

     <!-- 轮播 -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active ">
      <img src="{{ url_for('static',filename='img/channel/cover1.png') }}" alt="Shanghai" class="d-block" style="height:300px;width:100%">
      <div class="carousel-caption">
        <h3>欢迎</h3>
        <p>这是一个自由的聊天室!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static',filename='img/channel/cover2.jpg') }}" alt="Beijing" class="d-block" style="height:300px;width:100%">
      <div class="carousel-caption">
        <h3>欢迎!</h3>
        <p>你可以在此畅所欲言!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static',filename='img/channel/cover3.jpg') }}" alt="Wuhan" class="d-block" style="height:300px;width:100%">
      <div class="carousel-caption">
        <h3>欢迎!</h3>
        <p>谈, 都可以谈. </p>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>




     <div class="section trending">
     <div class="container">
     <div class="row trending-box">
         {% for card in cards %}
             <div class="col-lg-3 col-md-6 align-self-center mb-30 trending-items col-md-6 ">
             <div class="item">
                 <div class="thumb">
                 <a href="{{ url_for('chat.chat') }}"><img style="height: 230px;width: 320px;" src="{{ url_for('static',filename=card.img) }}" alt=""></a>
                 </div>
                 <div class="down-content">
                 <span class="category">频道:{{ card.title }}</span>
                 <h4>聊天室</h4>
                 <a href="{{ url_for('chat.chat') }}"><i class="fa fa-link"></i></a>
                 </div>

             </div>
             </div>
         {% endfor %}
     </div>

     </div>
     </div>

  <div class="section trending">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mb-4">
          <ul class="pagination">
          <li><a href="#"> &lt; </a></li>
            <li><a class="is_active" href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#"> &gt; </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

 {% endblock %}
